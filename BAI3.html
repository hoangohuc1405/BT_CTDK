<script>
    let a = +prompt("Nhap a")
    let b = +prompt("Nhap b")
    if (a > b) {
        alert(`Tong la: ${a + b}`)
    } else if (a < b) {
        alert(`Tich la: ${a * b}`)
    } else if (a == b) {
        alert(`Hihi`)
    }
</script>
